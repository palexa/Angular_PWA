<mat-sidenav-container class="example-container" (backdropClick)="close()">
    <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
        <p><button mat-button (click)="close()">Toggle</button></p>
    </mat-sidenav>

    <mat-sidenav-content>
        <p><button mat-button (click)="sidenav.open()">Open</button></p>
    </mat-sidenav-content>
</mat-sidenav-container>
